<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Client</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

</head>
<body>
<h1>Edit Client</h1>

<div th:if="${successMessage}" style="color: green;">[[${successMessage}]]</div>
<div th:if="${errorMessage}" style="color: red;">[[${errorMessage}]]</div>

<form th:action="@{/clients/{id}/edit(id=${client.id})}" method="post">
    <label>Full Name:</label>
    <input type="text" name="fullName" th:value="${client.fullName}" required />
    <br />
    <label>Birth Date:</label>
    <input type="date" name="birthDate" th:value="${client.birthDate}" required />
    <br />
    <button type="submit">Update</button>
</form>

<a href="/clients">Back to list</a>

</body>
</html>
